{% extends "pokoj/base.html" %}
{% block tytul_h1 %}
  Szczegóły ogłoszenia
{% endblock %}
{% block tresc %}

<blockquote>
  <h2>
    {{ object.tytul }}
  </h2>
  <p>{{ object.opis|safe }}</p>
  <footer>Dodano dnia {{ object.data }} przez <cite>{{ object.autor }}</cite></footer>
</blockquote>

<a href="{% url 'pokoj:lista' %}" class="btn btn-default"><i class="fa fa-reply"></i> Wróć do listy</a>
{% endblock %}
